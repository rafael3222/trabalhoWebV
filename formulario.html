<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.css">
<link rel="stylesheet" href="styleFor.css">
<body>
    <div class="container text-center">
        <div class="row">
          <div class="col">
           
          </div>
          <div class="col">
             <h1>Crie Sua Conta No Nosso Site</h1>
             <br><br>
             <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label"><p>E-mail</p></label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label"><p>Password</p></label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label"><p>Address</p></label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label"><p>Address 2</p></label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label"><p>City</p></label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label"><p>State</p></label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label"><p>Zip</p></label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              <p>Check me out</p>
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary"><p>Sign in</p></button>
        </div>
      </form>

          </div>
          <div class="col">
            
          </div>
        </div>
      </div>
   






    <script src="./bootstrap-5.3.3-dist/js/bootstrap.js"></script>
</body>
</html>
